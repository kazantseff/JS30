<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Shadow</title>
  </head>
  <body>
    <div class="hero">
      <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
      }
    </style>

    <script>
      const hero = document.querySelector(".hero");
      const text = hero.querySelector("h1");
      const walk = 100; // 100px; How far should the text shadow go;

      function shadow(e) {
        const { offsetWidth: width, offsetHeight: height } = hero; // width  = hero.offsetWidth
        let { offsetX: x, offsetY: y } = e; // x = e.offsetX

        if (this !== e.target) {
          // e.target is the element that it triggered on, and this is the element it is listened on
          // So if it is not 'hero' that is the target the we run the 'if' statement

          x = x + e.target.offsetLeft;
          y = y + e.target.offsetTop;
        }
        const xWalk = Math.round((x / width) * walk - walk / 2);
        const yWalk = Math.round((y / height) * walk - walk / 2);

        text.style.textShadow = `${xWalk}px ${yWalk}px 0 red`;
      }

      hero.addEventListener("mousemove", shadow);
    </script>
  </body>
</html>
